version: "3.1"
services:
  database:
    image: mysql:latest
    ports:
    - "3306:3306"
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes:
      - dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
  

  wordpress:
    #build: .
    image: danpaldev/wp-pluginv9:f08293b
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - database

volumes:
  dbdata:
