version: "3.1"
services:
  database:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    ports:
    - "3306:3306"
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes:
      - dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
  

  wordpress:
    build: .
    #image: danpaldev/wp-pluginv9:f08293b
    ports:
      - "80:80"
    restart: always
    command: sh -c "/usr/bin/supervisord"
    environment:
      - DB_NAME=wordpress
      - DB_USER=wp_user
      - DB_PASSWORD=wp_password
      - DB_HOST=database
    depends_on:
      - database

volumes:
  dbdata:
