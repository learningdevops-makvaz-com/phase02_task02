version: "3.9"
services:
  database:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always 
    env_file: 
      - .env
    ports: 
      - 3306:3306
  wordpress:
    build: .
    #image: weblwabl/nginx_wp:2.0
    restart: always
    env_file: 
      - .env
    ports:
      - 9000:80
    depends_on: 
      - database

        


