version: "3.1"
services:
  database:
    image: mysql:8
    cap_add:
      - SYS_NICE
    ports:
    - "3306:3306"
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes:
      - dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
  

  wordpress:
    build: .
    #image: danpaldev/wp-pluginv9:2179fd0
    ports:
      - "80:80"
    restart: always
    volumes:
      - wordpress:/var/www/app/wordpress
    env_file: .env
    depends_on:
      - database

volumes:
  dbdata:
  wordpress: 
